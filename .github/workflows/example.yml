# Example workflow for using the AI Code Review Action
# Copy this file to your repository's .github/workflows/ directory

name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Required permissions for the action
permissions:
  contents: read          # To read repository content
  pull-requests: write    # To post review comments

jobs:
  ai-review:
    runs-on: ubuntu-latest
    name: AI Code Review
    
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better context

      # Run AI Code Review
      - name: AI Code Review
        uses: your-username/ai-code-review-action@v1
        with:
          # Required: LLM configuration
          LLM_BASE_URL: 'https://api.openai.com/v1'
          LLM_MODEL: 'gpt-4o'
          LLM_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
          # Required: GitHub token (automatically provided)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Optional: Review mode (summary, detailed, security, performance)
          REVIEW_MODE: 'detailed'
          
          # Optional: Maximum files to review (0 for unlimited)
          MAX_FILES: '50'
          
          # Optional: File patterns to exclude
          EXCLUDE_PATTERNS: '*.lock,*.min.js,*.min.css,dist/**,build/**,node_modules/**,coverage/**'
          
          # Optional: Fail workflow if review fails
          FAIL_ON_ERROR: 'false'
          
          # Optional: Post as formal PR review
          POST_AS_REVIEW: 'true'

      # Optional: Use the outputs
      - name: Review Results
        if: always()
        run: |
          echo "Review Status: ${{ steps.ai-review.outputs.status }}"
          echo "Files Reviewed: ${{ steps.ai-review.outputs.files-reviewed }}"
          echo "Comments Posted: ${{ steps.ai-review.outputs.comments-posted }}"
          echo "Summary: ${{ steps.ai-review.outputs.review-summary }}"
